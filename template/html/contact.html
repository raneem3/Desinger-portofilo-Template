                      <h2 class="mt-0  text-center">Let's Get In Touch!</h2>
                      <hr class="divider" />
                      <p class="text-muted mb-5 text-center">Send us a messages and we will get back to you as soon as possible!</p>
                      <form>
                        <div class="form-row">
                           <div class="form-group col-md-6">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" required>
                          </div>
                          <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="email" required>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="Message">Message</label>
                          <textarea type="text" class="form-control"  id="message" placeholder="Write your message" required>
                          </textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-30">Send Message</button>
                      </form>
                  </div>
              </div>
          </div>
      </section>
